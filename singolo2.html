<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./singolo2.css" />
    <title>Singolo2</title>
  </head>
  <body>
    <section class="portfolio">
      <div class="wrapper">
        <h2 class="portfolio__title">Portfolio</h2>
        <p class="portfolio__intro">
          Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget
          lacinia odio sem nec elit.
        </p>
        <ul class="portfolio__filter filter">
          <li class="filter__item filter__item--active">
            <button class="filter__btn">All</button>
          </li>
          <li class="filter__item">
            <button class="filter__btn">Web Design</button>
          </li>
          <li class="filter__item">
            <button class="filter__btn">Graphic Design</button>
          </li>
          <li class="filter__item">
            <button class="filter__btn">Artwork</button>
          </li>
        </ul>
        <div class="portfolio__images container">
          <img class="portfolio__image" src="./assets/images/singolo2/image-1.jpg" alt="image 1" />
          <img class="portfolio__image" src="./assets/images/singolo2/image-2.jpg" alt="image 2" />
          <img class="portfolio__image" src="./assets/images/singolo2/image-3.jpg" alt="image 3" />
          <img class="portfolio__image" src="./assets/images/singolo2/image-4.jpg" alt="image 4" />
          <img class="portfolio__image" src="./assets/images/singolo2/image-5.jpg" alt="image 5" />
          <img class="portfolio__image" src="./assets/images/singolo2/image-6.jpg" alt="image 6" />
          <img class="portfolio__image" src="./assets/images/singolo2/image-7.jpg" alt="image 7" />
          <img class="portfolio__image" src="./assets/images/singolo2/image-8.jpg" alt="image 8" />
          <img class="portfolio__image" src="./assets/images/singolo2/image-9.jpg" alt="image 9" />
          <img class="portfolio__image" src="./assets/images/singolo2/image-10.jpg" alt="image 10" />
          <img class="portfolio__image" src="./assets/images/singolo2/image-11.jpg" alt="image 11" />
          <img class="portfolio__image" src="./assets/images/singolo2/image-12.jpg" alt="image 12" />
        </div>
      </div>
    </section>
  </body>
</html>
